<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="../../../libs/react-16.2.0/umd/react.production.min.js"></script>
    <script src="../../../libs/react-dom-16.2.0/umd/react-dom.production.min.js"></script>
    <script src="../../../libs/babel-standalone-6.26.0/babel.min.js"></script>
  </head>
  <body>

    <div id="root"></div>
    
    <script type="text/babel">

        var names = ['Jhon', 'Tom', 'Jack'];

        var cities = [
            <li key="1">Hangzhou</li>,
            <li key="2">Shanghai</li>,
            <li key="3">Beijing</li>
        ];

        // 老的版本中，使用过React.createClass的写法
        class HelloMessage extends React.Component{
            render(){
                return <h1>Hello World!{this.props.name}</h1>
            }
        }

      ReactDOM.render(
        <div>
            <HelloMessage name={names[0]} />

            <ul>
            {names.map((name, index) => {
                return <li key={index}>{name}</li>
            })}
            </ul>

            <ul>{cities}</ul>
        </div>,
        document.getElementById('root')
      );

    </script>
    
    <!--
        注意:
        此页面只适合测试和学习，不适合部署到线上环境!
        在浏览器中使用babel编译JSX代码，效率很低。

      You can also use React without JSX, in which case you can remove Babel:
      * https://reactjs.org/docs/react-without-jsx.html
      * https://reactjs.org/docs/cdn-links.html
    -->
  </body>
</html>
