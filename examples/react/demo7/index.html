<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="../../../libs/react-16.2.0/umd/react.production.min.js"></script>
    <script src="../../../libs/react-dom-16.2.0/umd/react-dom.production.min.js"></script>
    <script src="../../../libs/babel-standalone-6.26.0/babel.min.js"></script>
  </head>
  <body>

    <div id="root"></div>
    
    <script type="text/babel">
      
      class MyComponent extends React.Component{

        constructor(){
          
          super();

          this.state = {
            opacity: 1.0
          }
        }

        // 关于react的生命周期，可以查看
        // https://reactjs.org/docs/state-and-lifecycle.html#adding-lifecycle-methods-to-a-class
        
        componentDidMount(){
          this.timer = setInterval(()=>{
            var opacity = this.state.opacity;
            opacity -= 0.5;
            if(opacity < 0.1){
              opacity = 1.0;
            }
            this.setState({
              opacity: opacity
            })
          })
        }

        render(){
          return <div style={ { opacity: this.state.opacity } }>Hello {this.props.name}</div>
        }
        
      }

      ReactDOM.render(
        <div>
            <MyComponent />
        </div>,
        document.getElementById('root')
      );

    </script>
    
  </body>
</html>
